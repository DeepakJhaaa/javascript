<body>
    <div id="fkart">
        <!-- Filters List -->
        <div id="filters" class="filters">
            <h2>Filters</h2>
            <div class="price-filter" id="priceFilter">
                <h3>PRICE</h3>
            </div>
            <div class="brand-filter">
                <h3>BRAND</h3>
                <div class="search">
                    <input type="search" placeholder="Search Brand" onkeyup="brandSearch(this.value)">
                </div>
                <div id="brandFilter"></div>
            </div>
            <div class="color-filter">
                <h3>COLOR</h3>
                <div id="colorFilter"></div>
            </div>
            <div id="prodFilterGrid"></div>
        </div>

        <!-- product Grid -->
        <div id="" class="product-grid">
            <div class="search-results">
                <h2>Showing 666 results for "shoes"</h2>
            </div>
            <div class="sorting">
                <span>Sort By</span>
                <a onclick="relevance()">Relevance</a>
                <a onclick="lowToHigh()">Price - Low to High</a>
                <a onclick="highToLow()">Price - High to Low</a>
            </div>
            <div id="productsGrid">
            </div>
        </div>
